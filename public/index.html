<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav-bar.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/script/app.js">
    </script>
    <script src="https://use.fontawesome.com/b8994bec03.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/compost-char-counter.js"></script>
</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
        <!-- the main form for adding tweets -->
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form method="POST" action="/tweets/">
                <textarea input type="text" name="text" placeholder="What are you humming about?"></textarea>
                <input type="submit" value="Tweet">
                <span class="counter">140</span>
            </form>
        </section>
        <br>
        <article id="all-tweets">
            <br>
            <header>
                <img class="avatar-img" src="/images/brown-avatar.png">
                <h2 class="tweet-title">Bill Fields</h2>
                <img class="user-avatar" src="#">
                <span class="username">@MrFields</span>
            </header>
            <p class="tweet">Little Tweet Here</p>
            <p class="lower-tweet-border"></p>
            <footer>
                <div class="date-posted">10 days ago</div>
                <a href="#" class="fa fa-heart"></a>
                <a href="#" class="fa fa-retweet"></a>
                <a href="#" class="fa fa-flag"></a>
            </footer>
            <br>
        </article>
    </main>
</body>

</html>
